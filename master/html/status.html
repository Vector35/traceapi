{{> head }}
	<div class="reveal" id="upload-page" data-reveal>
		File: <input type="file" id="upload"></input>
		<button class="close-button" data-close aria-label="Close" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="row">
		<div class="large-9 columns">
			<h3>Scores</h3>
			<table>
				<tbody id="score-list">
				</tbody>
			</table>
		</div>
		<div class="large-3 columns">
			<h1 align="right" id="round-num">Loading</h1>
			<p align="right">
			Interactive queue: <font id="interactive-queue">Loading...</font><br/>
			Priority queue: <font id="priority-queue">Loading...</font><br/>
			Background queue: <font id="background-queue">Loading...</font><br/>
			Pending work queue: <font id="pending-queue">Loading...</font><br/>
			Waiting workers queue: <font id="waiting-queue">Loading...</font><br/>
			</p>
		</div>
	</div>
